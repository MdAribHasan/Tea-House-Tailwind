<!DOCTYPE html>

<head>

    <!-- google font cdn -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/3ad8d7a623.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>

          theme: {
            extend: {

</head>

        <div class="relative">

           <div>

            <div class="flex items-center  rounded-lg bg-white shadow-lg rounded-lg p-5 absolute top-28 md:top-80 md:left-32 lg:left-28">
              <!-- icon -->

                <i class="text-2xl fa-solid fa-star text-yellow-400"></i></div>
